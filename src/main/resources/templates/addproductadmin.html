<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product with Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #8A4FFF;
            --primary-light: #A97EFF;
            --primary-dark: #6B2FCC;
            --secondary: #FF6B8B;
            --accent: #00D4AA;
            --dark: #2D2B55;
            --light: #F8F9FF;
            --gray: #A0A3BD;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-shadow: 0 20px 40px rgba(138, 79, 255, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--light);
            color: var(--dark);
        }

        /* Navbar */
        nav.navbar {
            padding: 15px 30px;
            background: var(--gradient) !important;
            box-shadow: 0 4px 20px rgba(138, 79, 255, 0.3);
        }

        nav .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: #fff !important;
            letter-spacing: -0.5px;
        }

        nav .navbar-nav li a {
            color: #fff !important;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
        }

        nav .navbar-nav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Form Card */
        .form-container {
            max-width: 850px;
            background: #fff;
            margin: 60px auto;
            padding: 50px;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--dark);
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
        }

        .form-container h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 14px 18px;
            border: 2px solid #E6E6FF;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #F8F9FF;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 79, 255, 0.2);
            background: #fff;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background: var(--gradient);
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn-submit:hover::before {
            left: 0;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 79, 255, 0.3);
        }

        /* Image Preview */
        #imagePreview {
            width: 100%;
            max-height: 250px;
            margin-top: 15px;
            border-radius: 15px;
            object-fit: cover;
            display: none;
            border: 2px dashed var(--primary-light);
            padding: 10px;
            background: #F8F9FF;
        }

        .image-upload-area {
            border: 2px dashed var(--primary-light);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            background: #F8F9FF;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: #F0F2FF;
        }

        .image-upload-area i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .image-upload-text {
            color: var(--dark);
            font-weight: 600;
        }

        .image-upload-hint {
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Map Container */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
            border: 2px solid #E6E6FF;
            z-index: 1;
        }

        .location-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .location-controls button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            background-color: #fff;
            color: var(--primary);
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-controls button:hover {
            background-color: var(--primary);
            color: #fff;
            transform: translateY(-2px);
        }

        .coordinates-display {
            margin-top: 15px;
            padding: 15px;
            background-color: #F8F9FF;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--dark);
            border: 1px solid #E6E6FF;
        }

        .location-instructions {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 8px;
            font-style: italic;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
                margin: 30px 15px;
            }

            .location-controls {
                flex-direction: column;
            }

            nav.navbar {
                padding: 12px 15px;
            }

            .form-container h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 25px 20px;
                margin: 20px 10px;
            }

            .form-control {
                padding: 12px 15px;
            }

            .btn-submit {
                padding: 14px;
            }
        }

        /* Floating animation for visual interest */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SwapIt
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <a class="btn btn-outline-light" th:href="@{/admin/dashboard}">Dashboard</a>

                <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
            </ul>
        </div>
    </div>
</nav>

<!-- Form Card -->
<div class="form-container floating">
    <h1>Add New Product</h1>
    <form action="/addproduct" method="post" enctype="multipart/form-data">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" name="name" placeholder="Enter product name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <input type="text" class="form-control" id="productDescription" name="description" placeholder="Enter description" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productQuantity">Quantity:</label>
                    <input type="text" class="form-control" id="productQuantity" name="quantity" min="1" placeholder="Enter quantity" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productPrice">Price:</label>
                    <div class="input-group">
                        <span class="input-group-text"></span>
                        <input type="number" class="form-control" id="productPrice" name="price" step="0.01" min="0" placeholder="Enter price" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productEmail">Email:</label>
                    <input type="email" class="form-control" id="productEmail" name="email" placeholder="Enter email id" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productPhone">Phone Number:</label>
                    <input type="tel" class="form-control" id="productPhone" name="phone_number" placeholder="Enter phone number" pattern="[0-9]{10}" required>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="productLocation">Location:</label>
                    <input type="text" class="form-control" id="productLocation" name="location" placeholder="Enter location or click on the map" required>
                    <div class="location-instructions">Click on the map to select your location or use the buttons below</div>

                    <div class="location-controls">
                        <button type="button" id="getCurrentLocation">
                            <i class="fas fa-location-arrow"></i> Use My Current Location
                        </button>
                        <button type="button" id="clearLocation">
                            <i class="fas fa-times"></i> Clear Location
                        </button>
                    </div>

                    <div id="map"></div>

                    <div class="coordinates-display">
                        <strong>Selected Coordinates:</strong>
                        <span id="coordinatesText">Not selected</span>
                    </div>

                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="productImage">Upload Image:</label>
                    <div class="image-upload-area" onclick="document.getElementById('productImage').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="image-upload-text">Click to upload product image</div>
                        <div class="image-upload-hint">JPG, PNG or GIF (Max 5MB)</div>
                    </div>
                    <input type="file" class="d-none" id="productImage" name="file" accept="image/*" required>
                    <img id="imagePreview" alt="Image Preview">
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-submit" type="submit">
                <i class="fas fa-plus-circle me-2"></i> Add Product
            </button>
        </div>
    </form>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS (OpenStreetMap) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Map variables
    let map;
    let marker;
    let defaultCoordinates = { lat: 40.7128, lng: -74.0060 }; // New York City as default

    // Initialize the map
    function initMap() {
        // Create map
        map = L.map('map').setView([defaultCoordinates.lat, defaultCoordinates.lng], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add click event to map
        map.on('click', function(e) {
            placeMarker(e.latlng);
            getAddressFromCoordinates(e.latlng.lat, e.latlng.lng);
        });

        // Initialize buttons
        document.getElementById('getCurrentLocation').addEventListener('click', getCurrentLocation);
        document.getElementById('clearLocation').addEventListener('click', clearLocation);

        // Add search functionality
        setupLocationSearch();
    }

    // Place a marker on the map
    function placeMarker(latlng) {
        // Remove existing marker
        if (marker) {
            map.removeLayer(marker);
        }

        // Add new marker
        marker = L.marker(latlng).addTo(map);

        // Center map on marker with animation
        map.setView(latlng, 15, { animate: true });

        // Update coordinates display
        updateCoordinatesDisplay(latlng.lat, latlng.lng);

        // Update hidden fields
        document.getElementById('latitude').value = latlng.lat;
        document.getElementById('longitude').value = latlng.lng;
    }

    // Get address from coordinates using Nominatim
    function getAddressFromCoordinates(lat, lng) {
        // Show loading state
        document.getElementById('productLocation').value = "Loading address...";

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`)
            .then(response => response.json())
            .then(data => {
                if (data.display_name) {
                    document.getElementById('productLocation').value = data.display_name;
                } else {
                    document.getElementById('productLocation').value = `Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                }
            })
            .catch(error => {
                console.error('Error getting address:', error);
                document.getElementById('productLocation').value = `Coordinates: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            });
    }

    // Get coordinates from address using Nominatim
    function getCoordinatesFromAddress(address) {
        if (!address || address.length < 3) return;

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`)
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lng = parseFloat(data[0].lon);
                    const latlng = L.latLng(lat, lng);

                    placeMarker(latlng);
                    getAddressFromCoordinates(lat, lng);
                }
            })
            .catch(error => {
                console.error('Error getting coordinates:', error);
            });
    }

    // Get user's current location
    function getCurrentLocation() {
        if (navigator.geolocation) {
            // Show loading state
            document.getElementById('productLocation').value = "Detecting your location...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const latlng = L.latLng(lat, lng);

                    placeMarker(latlng);
                    getAddressFromCoordinates(lat, lng);
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    alert('Unable to get your current location. Please allow location access or select manually on the map.');
                    document.getElementById('productLocation').value = "";
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        } else {
            alert('Geolocation is not supported by your browser. Please select your location manually on the map.');
        }
    }

    // Clear location selection
    function clearLocation() {
        document.getElementById('productLocation').value = "";
        document.getElementById('latitude').value = "";
        document.getElementById('longitude').value = "";
        document.getElementById('coordinatesText').textContent = "Not selected";

        if (marker) {
            map.removeLayer(marker);
            marker = null;
        }
    }

    // Update coordinates display
    function updateCoordinatesDisplay(lat, lng) {
        document.getElementById('coordinatesText').textContent =
            `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;
    }

    // Setup location search with debouncing
    function setupLocationSearch() {
        const locationInput = document.getElementById('productLocation');
        let timeoutId;

        locationInput.addEventListener('input', function() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                const address = locationInput.value.trim();
                if (address.length > 2) {
                    getCoordinatesFromAddress(address);
                }
            }, 800);
        });
    }

    // Image preview functionality
    function previewImage(event) {
        const preview = document.getElementById('imagePreview');
        const file = event.target.files[0];

        if (file) {
            // Check file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File size exceeds 5MB. Please choose a smaller file.');
                event.target.value = '';
                return;
            }

            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';

            // Revoke the object URL after the image is loaded to free memory
            preview.onload = function() {
                URL.revokeObjectURL(preview.src);
            }
        }
    }

    // Form validation
    function validateForm() {
        const location = document.getElementById('productLocation').value;
        const lat = document.getElementById('latitude').value;
        const lng = document.getElementById('longitude').value;

        if (location && (!lat || !lng)) {
            alert('Please confirm your location by clicking on the map or using the location buttons.');
            return false;
        }

        return true;
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        initMap();

        // Add event listener for image preview
        document.getElementById('productImage').addEventListener('change', previewImage);

        // Add form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        });
    });
</script>

</body>
</html>
